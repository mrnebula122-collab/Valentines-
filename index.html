<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nele ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
    /* --- GLOBAL STYLES --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
        background: #ffe6f0; 
        font-family: 'Arial', sans-serif; 
        overflow-x: hidden;
        position: relative;
    }/* --- GLOWING NAME --- */
h1 {
    text-align: center;
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;
    color: #ff4da6;
    text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff99cc, 0 0 30px #ff66b3;
    animation: heartbeat 1.2s infinite;
    margin-top: 50px;
}
@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* --- PETALS/FLOWERS ANIMATION --- */
.petal, .rose { position: absolute; width: 30px; height: 30px; border-radius: 50%; background: pink; animation: fall linear infinite; }
.rose { width: 40px; height: 40px; border-radius: 50%; background: ruby; }
@keyframes fall {
    0% { top: -50px; opacity: 1; transform: rotate(0deg); }
    100% { top: 110%; opacity: 0; transform: rotate(360deg); }
}

/* --- BUTTON --- */
.btn {
    display: block;
    margin: 40px auto;
    padding: 15px 40px;
    font-size: 1.5rem;
    background: #ff4da6;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff99cc;
    transition: 0.3s;
}
.btn:hover { transform: scale(1.1); box-shadow: 0 0 30px #ff66b3; }

/* --- 3D BOX --- */
.box-container { perspective: 1000px; text-align: center; }
.box {
    width: 200px; height: 150px;
    margin: 0 auto;
    background: #ff99cc;
    border-radius: 15px;
    transform-style: preserve-3d;
    transform: rotateX(0deg) rotateY(0deg);
    transition: transform 1s;
    position: relative;
    cursor: grab;
}
.box.open { transform: rotateX(-120deg); }

/* --- BOUQUET --- */
.bouquet {
    width: 250px;
    height: 250px;
    margin: 50px auto;
    background: url('https://i.imgur.com/0CwXk7h.png') no-repeat center/contain;
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease, transform 1s ease;
    cursor: grab;
}
.bouquet.show { opacity: 1; transform: translateY(0); }

/* --- HIDDEN LOVE MESSAGE --- */
#hiddenMessage { display: none; text-align: center; margin-top: 30px; font-size: 1.5rem; color: #ff4da6; }

</style>
</head>
<body><h1>Nele üåπ</h1><button class="btn" id="readHeart">Read My Heart</button>

<div class="box-container">
    <div class="box" id="box"></div>
</div><div class="bouquet" id="bouquet"></div><div id="hiddenMessage">If you ever doubt my love, come back here üíñ</div><audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio><script>
    // --- PETALS ---
    for(let i=0; i<25; i++) {
        let petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * window.innerWidth + 'px';
        petal.style.animationDuration = (5 + Math.random()*5) + 's';
        petal.style.width = 20 + Math.random()*20 + 'px';
        petal.style.height = petal.style.width;
        document.body.appendChild(petal);
    }

    for(let i=0; i<15; i++) {
        let rose = document.createElement('div');
        rose.classList.add('rose');
        rose.style.left = Math.random() * window.innerWidth + 'px';
        rose.style.animationDuration = (7 + Math.random()*5) + 's';
        document.body.appendChild(rose);
    }

    // --- MUSIC ---
    const music = document.getElementById('bgMusic');

    // --- BUTTON OPEN BOX ---
    const btn = document.getElementById('readHeart');
    const box = document.getElementById('box');
    const bouquet = document.getElementById('bouquet');
    btn.addEventListener('click', ()=>{
        music.play();
        box.classList.add('open');
        setTimeout(()=>{
            bouquet.classList.add('show');
        }, 1000);
    });

    // --- ROTATE BOUQUET ---
    let isDragging = false;
    let previousX;
    bouquet.addEventListener('touchstart', (e)=>{ isDragging = true; previousX = e.touches[0].clientX; });
    bouquet.addEventListener('touchend', ()=>{ isDragging = false; });
    bouquet.addEventListener('touchmove', (e)=>{
        if(!isDragging) return;
        let deltaX = e.touches[0].clientX - previousX;
        let currentRotation = bouquet.style.transform.replace(/[^0-9\-.,]/g, '');
        bouquet.style.transform = `translateY(0) rotateY(${deltaX}deg)`;
    });
</script></body>
</html>
