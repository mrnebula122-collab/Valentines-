<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nele's Heart</title>
<style>
  /* ===== General Style ===== */
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #ffe6f0;
    overflow-x: hidden;
  }

  /* ===== Glowing Name & Heartbeat ===== */
  .name-container {
    text-align: center;
    margin-top: 80px;
  }
  .name-container h1 {
    font-size: 3em;
    color: #ff69b4;
    text-shadow: 0 0 20px #ffb6c1, 0 0 30px #ff1493;
    animation: heartbeat 1.2s infinite;
  }
  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.1); }
    50% { transform: scale(1); }
    75% { transform: scale(1.1); }
  }

  /* ===== Falling Petals ===== */
  .petal {
    position: fixed;
    width: 25px;
    height: 25px;
    background: url('https://i.ibb.co/4Vw5H5J/petal.png') no-repeat center/contain;
    pointer-events: none;
    animation: fall linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity:1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity:0; }
  }

  /* ===== Button ===== */
  .heart-btn {
    display: block;
    margin: 50px auto;
    padding: 15px 35px;
    background: #ff69b4;
    color: white;
    font-size: 1.5em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px #ffb6c1;
    transition: transform 0.3s;
  }
  .heart-btn:hover { transform: scale(1.1); }

  /* ===== 3D Box Container ===== */
  .box-container {
    perspective: 1200px;
    display: flex;
    justify-content: center;
    margin-top: 50px;
  }
  .box {
    width: 250px;
    height: 250px;
    background: #ffb6c1;
    border-radius: 20px;
    transform-style: preserve-3d;
    transform: rotateX(0deg) rotateY(0deg);
    transition: transform 0.5s;
    position: relative;
  }
  .lid {
    width: 250px;
    height: 50px;
    background: #ff1493;
    position: absolute;
    top: 0;
    border-radius: 20px 20px 0 0;
    transform-origin: top center;
    transform: rotateX(0deg);
    transition: transform 1s;
  }

  /* ===== Bouquet ===== */
  .bouquet {
    position: absolute;
    top: -250px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 1s, top 1s;
    text-align: center;
  }
  .bouquet img {
    width: 300px;
    border-radius: 20px;
    box-shadow: 0 0 40px #ffb6c1;
  }

  /* ===== Music ===== */
  audio { display: none; }

</style>
</head>
<body>

<!-- ===== Soft Piano Music ===== -->
<audio id="loveMusic" autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
</audio>

<!-- ===== Glowing Name ===== -->
<div class="name-container">
  <h1>Nele ðŸŒ¹</h1>
</div>

<!-- ===== Button to Reveal Box ===== -->
<button class="heart-btn" id="openBoxBtn">Read My Heart</button>

<!-- ===== 3D Box ===== -->
<div class="box-container">
  <div class="box" id="box">
    <div class="lid" id="lid"></div>
    <div class="bouquet" id="bouquet">
      <img src="https://i.ibb.co/XyftKFV/roses-n.png" alt="Special Bouquet">
    </div>
  </div>
</div>

<!-- ===== Falling Petals ===== -->
<script>
  for(let i=0;i<30;i++){
    let petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.animationDuration = (Math.random() * 5 + 5) + 's';
    petal.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(petal);
  }

  // ===== Box Interaction =====
  const lid = document.getElementById('lid');
  const bouquet = document.getElementById('bouquet');
  const box = document.getElementById('box');
  document.getElementById('openBoxBtn').onclick = () => {
    lid.style.transform = 'rotateX(-120deg)';
    bouquet.style.top = '-100px';
    bouquet.style.opacity = '1';
  };

  // ===== 3D Rotate Bouquet =====
  let isDragging = false;
  let startX, startY;
  let currentX = 0, currentY = 0;
  bouquet.addEventListener('mousedown', e => { isDragging=true; startX=e.clientX; startY=e.clientY; });
  bouquet.addEventListener('mouseup', e => { isDragging=false; });
  bouquet.addEventListener('mousemove', e => {
    if(isDragging){
      let dx = e.clientX - startX;
      let dy = e.clientY - startY;
      currentX += dx;
      currentY += dy;
      bouquet.style.transform = `translateX(-50%) rotateY(${currentX}deg) rotateX(${-currentY}deg)`;
      startX=e.clientX; startY=e.clientY;
    }
  });
</script>

</body>
</html>
